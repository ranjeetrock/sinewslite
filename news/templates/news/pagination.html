{% if page_obj.has_other_pages %}
  <nav class="mt-6 flex justify-center space-x-2">
    {% if page_obj.has_previous %}
      <a href="?page={{ page_obj.previous_page_number }}" class="px-3 py-1 bg-gray-200 rounded">Previous</a>
    {% endif %}

    {% for num in page_obj.paginator.page_range %}
      {% if page_obj.number == num %}
        <span class="px-3 py-1 bg-blue-600 text-white rounded">{{ num }}</span>
      {% else %}
        <a href="?page={{ num }}" class="px-3 py-1 bg-gray-200 rounded">{{ num }}</a>
      {% endif %}
    {% endfor %}

    {% if page_obj.has_next %}
      <a href="?page={{ page_obj.next_page_number }}" class="px-3 py-1 bg-gray-200 rounded">Next</a>
    {% endif %}
  </nav>
{% endif %}
