{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 space-y-4">
    <h2 class="text-3xl font-bold">Latest Articles</h2>

    {% if articles %}
        {% for article in articles %}
            <div class="p-4 bg-white rounded shadow">
                <h3 class="text-xl font-semibold">{{ article.title }}</h3>
                <p class="text-gray-700">{{ article.content|truncatewords:30 }}</p>
                <p class="text-sm text-gray-500">{{ article.published_at }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>No articles found.</p>
    {% endif %}
</div>
{% endblock %}
